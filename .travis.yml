language: csharp
mono:
- 4.6.2
os:
  - linux
  - osx
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install build-essential libssl-dev ; fi
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
- nvm install 4.3.0
- travis_retry npm install
- export DISPLAY=:99.0
- npm i -g xvfb-maybe
- 'if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sh -e /etc/init.d/xvfb start ;
  fi'
script:
- xvfb-maybe npm test
before_deploy:
- npm i -g babel-cli
- npm i -g electron-builder@5.26.0 ;
- 'if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    sudo apt-get install -y wine ;
    sudo apt-get -qq update ;
    chmod +x ./scripts/builds/travis.sh ;
    "./scripts/builds/travis.sh" ;
  else
    cp ./scripts/builds/index.js ./src/js/pages/index.js ;
    babel src --out-dir src ;
    babel tC_apps --out-dir tC_apps ;
    build --mac ;
  fi'
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./dist/translationCore-win32-ia32/installer/translationCoreSetup.exe"
  on:
    repo: unfoldingWord-dev/translationCore
    branch: master
    tags: true
    condition: "$TRAVIS_OS_NAME == linux"
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "./dist/mac/translationCore-*.dmg"
  on:
    repo: unfoldingWord-dev/translationCore
    branch: master
    tags: true
    condition: "$TRAVIS_OS_NAME == osx"
before_install:
- openssl aes-256-cbc -K $encrypted_23522de69895_key -iv $encrypted_23522de69895_iv
  -in Auth.json.enc -out Auth.json -d
